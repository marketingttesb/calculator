<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tien Tien Ice Maker Vs Ice Bag Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script>
        function discount() {
            var monthlySewa = Array(300,600,900)
            var monthlyApiAir = Array(180,250,400)
            var buyActualPrice = document.getElementById('saleP').value
            var bagPerDay = document.getElementById('bagPD').value
            var bagPerKG = document.getElementById('bagperKG').value
            var operationDayPerMonth = document.getElementById('operationDayPM').value
            
            //var cardDisc = document.getElementById('discountP').value

            var buyIceBagCost = (buyActualPrice * bagPerDay) * operationDayPerMonth

            var totalWeightPerDay = (bagPerKG * bagPerDay)

            document.getElementById('DiscountAmount').value = buyIceBagCost

            document.getElementById('totalbagperKG').value = totalWeightPerDay

            var SewaBulanan = document.getElementById('imOption').value

            let tempSewaBulanan = monthlySewa[SewaBulanan]
            let tempBillBublanan = monthlyApiAir[SewaBulanan]
            document.getElementById('MonthlyRent').value = tempSewaBulanan
            document.getElementById('MonthlyBill').value = tempBillBublanan

            let totalBulanan = tempSewaBulanan + tempBillBublanan
            document.getElementById("totalMonthly").value = totalBulanan


            let totalSaving = buyIceBagCost - totalBulanan
            document.getElementById('monthlySaving').innerHTML = totalSaving
        }

        document.querySelectorAll("#DiscountAmount").forEach(discount)
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">
                <img src="logo.png" class="img-fluid" width="200px" alt="Tien Tien Enterprise Sdn Bhd">
            </div>
  
        </div>
        <div class="row align-items-center">
            
            <div class="col text-center"><h4>Ice Maker VS Ice Bag Calculator</h4></div>
  
        </div>
    

        <div class="row align-items-center">
            <div class="col">
                <label for="sale_price">Price / Bag</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">RM</span>
                    <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="00.50" name="sale_price" class="form-control" id="saleP" oninput="discount();">
                </div>
            </div>

            <div class="col">
                <label for="bagperKG">Weight / Bag</label>
                <div class="input-group mb-3">
                    <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="00.50" name="bagperKG" class="form-control" id="bagperKG" oninput="discount();">
                    <span class="input-group-text">Kg</span>
                </div>
                
            </div>
            
        </div>

        <div class="row align-items-center">
            <div class="col">
                <label for="bag_per_day">Bags / Day</label>
                <div class="input-group mb-3">
                    <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="1" name="bagPD" class="form-control" id="bagPD" oninput="discount();">
                    <span class="input-group-text">Bags</span>
                </div>
            </div>
            <div class="col">
                <label for="totalbagperKG">Total Weight / Day</label>
                <div class="input-group mb-3">
                    <input type="number" name="totalbagperKG" class="form-control" id="totalbagperKG">
                    <span class="input-group-text">Kg</span>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <label for="operation_day_per_month">Operation Days / Month</label>
                <div class="input-group mb-3">
                    <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="1" name="operationDayPM" class="form-control" id="operationDayPM" oninput="discount();">
                    <span class="input-group-text">Days</span>
                </div>
                
            </div>
            <div class="col">
                <label for="discount">Buying Ice Bags / Month</label>
                <div class="input-group mb-3">
                    <span class="input-group-text border border-danger">RM</span>
                    <input readonly="readonly" type="number" name="discount" class="form-control border border-danger" id="DiscountAmount">
                </div>
                
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <label for="operation_day_per_month">Ice Maker Option</label>
                <div class="input-group mb-3">
                    <select class="form-select" name="imOption" id="imOption" onchange="discount();">
                        <option value="">Please Select</option>
                        <option value="0">100Kg</option>
                        <option value="1">200Kg</option>
                        <option value="2">300Kg</option>
                    </select>
                    <span class="input-group-text"> 24Hrs</span>
                </div>
                
            </div>
            <div class="col">
                <label for="operation_day_per_month">Monthly Rent</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">RM</span>
                    <input readonly="readonly" type="number" name="MonthlyRent" class="form-control" id="MonthlyRent">
                </div>
                
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <label for="operation_day_per_month">Monthly Bill*</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">RM</span>
                    <input readonly="readonly" type="number" name="MonthlyBill" class="form-control" id="MonthlyBill">
                </div>
            </div>
            <div class="col">
                <label for="operation_day_per_month">Total Monthly Cost</label>
                <div class="input-group mb-3">
                    <span class="input-group-text border border-primary">RM</span>
                    <input readonly="readonly" type="number" name="totalMonthly" class="form-control border border-primary" id="totalMonthly">
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col text-center">
                <br />
                <h2 class="bg-success text-white">
                <label for="operation_day_per_month">Total Monthly Saving</label><br />
                RM <span id="monthlySaving"></span> / Month
                </h2>
            </div>
        </div>

        <em>* This is only simulation for electicity + water bills</em>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </div>
</body>
</html>
